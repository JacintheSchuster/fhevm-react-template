<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Route Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .navbar-custom {
            background: var(--primary-color);
            border-radius: 20px 20px 0 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary-custom {
            background: var(--secondary-color);
            border: none;
            color: white;
        }

        .btn-primary-custom:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-success-custom {
            background: var(--success-color);
            border: none;
            color: white;
        }

        .btn-success-custom:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-pending { background-color: var(--warning-color); }
        .status-completed { background-color: var(--success-color); }
        .status-processing { background-color: var(--secondary-color); }

        .location-input-group {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--secondary-color);
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .route-visualization {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 2px dashed #dee2e6;
            text-align: center;
            min-height: 200px;
        }

        .metric-card {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: white;
            margin: 10px 0;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-route me-2"></i>
                        Logistics Route Optimizer
                    </a>
                    <div class="navbar-nav ms-auto">
                        <button class="btn btn-sm btn-outline-light me-3" onclick="generateRandomGradient()" title="Change Background Color">
                            <i class="fas fa-palette"></i>
                        </button>
                        <span class="navbar-text" id="connectionStatus">
                            <span class="status-indicator status-pending"></span>
                            Disconnected
                        </span>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container py-4">
                <!-- Connection Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-plug me-2"></i>
                                    Blockchain Connection
                                </h5>
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label for="contractAddress" class="form-label">Contract Address</label>
                                            <input type="text" class="form-control" id="contractAddress"
                                                   placeholder="Enter contract address..."
                                                   value="0x1AACA0ce21752dE30E0EB927169084b84d290B87">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-primary-custom btn-custom w-100" onclick="connectWallet()">
                                            <i class="fas fa-wallet me-2"></i>
                                            Connect Wallet
                                        </button>
                                    </div>
                                </div>
                                <div id="walletInfo" class="mt-3" style="display: none;">
                                    <small class="text-muted">
                                        Connected: <span id="walletAddress"></span>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Features -->
                <div class="row">
                    <!-- Route Request -->
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-transparent">
                                <h5 class="mb-0">
                                    <i class="fas fa-map-marked-alt me-2"></i>
                                    Request Route Optimization
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="routeForm">
                                    <div class="mb-3">
                                        <label class="form-label">Vehicle Capacity</label>
                                        <input type="number" class="form-control" id="vehicleCapacity"
                                               placeholder="Enter capacity (1-255)" min="1" max="255" value="10">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Max Travel Distance</label>
                                        <input type="number" class="form-control" id="maxDistance"
                                               placeholder="Enter max distance" value="1000">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Delivery Locations</label>
                                        <div id="locationsContainer">
                                            <div class="location-input-group">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <input type="number" class="form-control" name="xCoord"
                                                               placeholder="X Coordinate">
                                                    </div>
                                                    <div class="col-md-4">
                                                        <input type="number" class="form-control" name="yCoord"
                                                               placeholder="Y Coordinate">
                                                    </div>
                                                    <div class="col-md-3">
                                                        <input type="number" class="form-control" name="priority"
                                                               placeholder="Priority (1-10)" min="1" max="10">
                                                    </div>
                                                    <div class="col-md-1">
                                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                                                onclick="removeLocation(this)">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-outline-secondary btn-sm"
                                                onclick="addLocation()">
                                            <i class="fas fa-plus me-2"></i>Add Location
                                        </button>
                                    </div>

                                    <button type="submit" class="btn btn-primary-custom btn-custom w-100">
                                        <span class="loading" id="submitLoading">
                                            <i class="fas fa-spinner fa-spin me-2"></i>
                                        </span>
                                        <i class="fas fa-route me-2"></i>
                                        Request Optimization
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Route Management -->
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-transparent">
                                <h5 class="mb-0">
                                    <i class="fas fa-list me-2"></i>
                                    My Routes
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <button class="btn btn-success-custom btn-custom w-100" onclick="loadUserRoutes()">
                                        <i class="fas fa-sync-alt me-2"></i>
                                        Refresh Routes
                                    </button>
                                </div>

                                <div id="routesList">
                                    <div class="text-center text-muted py-4">
                                        <i class="fas fa-route fa-3x mb-3"></i>
                                        <p>No routes found. Create your first route optimization request!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Route Details Modal -->
                <div class="row" id="routeDetailsSection" style="display: none;">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <h5 class="mb-0">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Route Details
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="metric-card">
                                            <div class="metric-value" id="routeDistance">--</div>
                                            <div class="metric-label">Total Distance</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="metric-card">
                                            <div class="metric-value" id="estimatedTime">--</div>
                                            <div class="metric-label">Estimated Time</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="route-visualization" id="routeVisualization">
                                    <i class="fas fa-map fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">Route visualization will appear here</p>
                                </div>

                                <div class="mt-3">
                                    <h6>Location Order:</h6>
                                    <div id="locationOrder" class="d-flex flex-wrap gap-2">
                                        <!-- Location order badges will be inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Admin Section -->
                <div class="row mt-4" id="adminSection" style="display: none;">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-warning text-dark">
                                <h5 class="mb-0">
                                    <i class="fas fa-cog me-2"></i>
                                    Admin Functions
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Route ID to Process</label>
                                            <input type="number" class="form-control" id="adminRouteId"
                                                   placeholder="Enter route ID">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">&nbsp;</label>
                                            <button class="btn btn-warning btn-custom w-100" onclick="processRoute()">
                                                <i class="fas fa-cogs me-2"></i>
                                                Process Route
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.1/dist/ethers.umd.min.js"></script>
    <script>
        // Generate random gradient colors on page load
        function generateRandomGradient() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
                '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43',
                '#10AC84', '#EE5A24', '#0ABDE3', '#C44569', '#F8B500',
                '#6C5CE7', '#A29BFE', '#FD79A8', '#FDCB6E', '#6C5CE7',
                '#00B894', '#E17055', '#74B9FF', '#E84393', '#FDCB6E'
            ];

            const color1 = colors[Math.floor(Math.random() * colors.length)];
            let color2 = colors[Math.floor(Math.random() * colors.length)];

            // Ensure we get two different colors
            while (color2 === color1) {
                color2 = colors[Math.floor(Math.random() * colors.length)];
            }

            const angle = Math.floor(Math.random() * 360);
            const gradient = `linear-gradient(${angle}deg, ${color1} 0%, ${color2} 100%)`;

            document.documentElement.style.setProperty('--bg-gradient', gradient);
        }

        // Apply random gradient when page loads
        document.addEventListener('DOMContentLoaded', () => {
            generateRandomGradient();
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
